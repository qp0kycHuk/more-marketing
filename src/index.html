<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worked</title>
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <img src="img/logo.svg" alt="">
    </div>
    <div class="header-nav">
      <button class="header-nav__item btn btn--link btn--white link-hover">Главная</button>
      <button class="header-nav__item btn btn--link btn--white link-hover">О компании</button>
      <button class="header-nav__item btn btn--link btn--white link-hover">Блог</button>
      <button class="header-nav__item btn btn--link btn--white link-hover">Контакты</button>
    </div>

    <a href="javascript:;" class="header-phone btn btn--white btn--link link-hover">
      <svg class="icon text-h6 mr-5">
        <use xlink:href="img/icons.svg#phone" />
      </svg>
      <span class="text-subtitle-2 text--bold">8 918 000 00 00</span>
    </a>
  </header>
  <section class="started">
    <div class="started-inner">
      <div class="started-content">
        <div class="started__title">
          В БОЛЬШЕ <img src="img/more.svg" alt=""> <br>
          <span>больше</span> <br>
          смысла
        </div>
        <div class="lh-1-5">
          Креативный отдел маркетинга и PR вашего <br>
          бизнеса на аутсорсе
        </div>
        <button class="started__btn btn btn--primary btn--fill">Связаться с нами</button>
      </div>
      <div class="started-img">
        <img src="img/started-dude.png" alt="">
      </div>
    </div>
    <div class="started-cards">
      <div class="grid">
        <div class="grid-col-4">
          <div class="started-card started-card--1 card p-10"></div>
        </div>
        <div class="grid-col-4">
          <div class="started-card started-card--2 card p-10"></div>
        </div>
        <div class="grid-col-4">
          <div class="started-card started-card--3 card p-10"></div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
