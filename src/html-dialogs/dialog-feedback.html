<div class="dialog-large package card">
  <div class="package__block flex flex-align-center">
    <div class="package__content package__content--bg flex flex-align-center flex-justify-center w-50 h-100">
      <img class="package__logo w-100" src="img/logo.png" alt="">
    </div>
    <form class="package__form w-50 h-100">
      <div class="package__title font-alt text-h6 text-md-h2 text--bold text-clip">Оставить заявку</div>
      <label class="form-field mb-6">
        <div class="text-body-2 text--demibold mb-2">Имя</div>
        <div class="form-input-cover">
          <input type="text" class="form-input" required>
        </div>
      </label>
      <label class="form-field mb-6">
        <div class="text-body-2 text--demibold mb-2">Телефон</div>
        <div class="form-input-cover">
          <input type="tel" class="form-input" required>
        </div>
      </label>
      <button class="btn btn--primary btn--fill w-100 mb-5 mb-md-8" type="submit">Отправить заявку</button>
      <div class="text-body-2 fade-40">
        Отправляя форму Вы даете согласие на обработку <br class="d-none d-md-block">
        Ваших персональных данных
      </div>
    </form>
  </div>
</div>
